<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        canvas {
            background: #1a1a1a;
            border: 3px solid #00ff00;
            border-radius: 5px;
            display: block;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            margin-bottom: 20px;
        }

        .controls {
            color: white;
            font-size: 14px;
            line-height: 1.8;
        }

        .controls p {
            margin: 5px 0;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: black;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="pong" width="800" height="400"></canvas>
        <div class="controls">
            <p><strong>Player (Left):</strong> Mouse Move or ↑ ↓ Arrow Keys</p>
            <p><strong>Computer (Right):</strong> AI Controlled</p>
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        // Game constants
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 100;
        const BALL_RADIUS = 8;
        const BALL_SPEED = 5;
        const PADDLE_SPEED = 6;
        const AI_SPEED = 4;

        // Player paddle (left side)
        const player = {
            x: 15,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            score: 0,
            dy: 0
        };

        // Computer paddle (right side)
        const computer = {
            x: canvas.width - PADDLE_WIDTH - 15,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            score: 0
        };

        // Ball object
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: BALL_RADIUS,
            velocityX: BALL_SPEED,
            velocityY: BALL_SPEED
        };

        // Keyboard input tracking
        const keys = {};

        // Event listeners for keyboard
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mouse movement control
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            player.y = Math.max(0, Math.min(mouseY - PADDLE_HEIGHT / 2, canvas.height - PADDLE_HEIGHT));
        });

        // Arrow key control
        function handleKeyboardControl() {
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= PADDLE_SPEED;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - PADDLE_HEIGHT) {
                player.y += PADDLE_SPEED;
            }
        }

        // Update AI paddle
        function updateAI() {
            const paddleCenter = computer.y + PADDLE_HEIGHT / 2;
            const ballCenter = ball.y;

            if (paddleCenter < ballCenter - 35) {
                computer.y += AI_SPEED;
            } else if (paddleCenter > ballCenter + 35) {
                computer.y -= AI_SPEED;
            }

            // Keep paddle in bounds
            computer.y = Math.max(0, Math.min(computer.y, canvas.height - PADDLE_HEIGHT));
        }

        // Collision detection - rectangle collision
        function checkPaddleCollision(paddle) {
            return ball.x - ball.radius < paddle.x + paddle.width &&
                   ball.x + ball.radius > paddle.x &&
                   ball.y - ball.radius < paddle.y + paddle.height &&
                   ball.y + ball.radius > paddle.y;
        }

        // Update game logic
        function update() {
            handleKeyboardControl();
            updateAI();

            // Update ball position
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.velocityY = Math.abs(ball.velocityY);
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.velocityY = -Math.abs(ball.velocityY);
            }

            // Ball collision with player paddle
            if (checkPaddleCollision(player)) {
                ball.x = player.x + player.width + ball.radius;
                ball.velocityX = Math.abs(ball.velocityX);
                
                // Add spin based on where ball hits paddle
                const collidePoint = (ball.y - (player.y + PADDLE_HEIGHT / 2)) / (PADDLE_HEIGHT / 2);
                ball.velocityY = collidePoint * BALL_SPEED;
            }

            // Ball collision with computer paddle
            if (checkPaddleCollision(computer)) {
                ball.x = computer.x - ball.radius;
                ball.velocityX = -Math.abs(ball.velocityX);
                
                // Add spin based on where ball hits paddle
                const collidePoint = (ball.y - (computer.y + PADDLE_HEIGHT / 2)) / (PADDLE_HEIGHT / 2);
                ball.velocityY = collidePoint * BALL_SPEED;
            }

            // Ball goes out of bounds (player scores)
            if (ball.x - ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }

            // Ball goes out of bounds (computer scores)
            if (ball.x + ball.radius < 0) {
                computer.score++;
                resetBall();
            }
        }

        // Reset ball position
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            
            const angle = (Math.random() - 0.5) * Math.PI / 4;
            const direction = Math.random() > 0.5 ? 1 : -1;
            
            ball.velocityX = direction * BALL_SPEED * Math.cos(angle);
            ball.velocityY = BALL_SPEED * Math.sin(angle);
        }

        // Reset entire game
        function resetGame() {
            player.score = 0;
            computer.score = 0;
            player.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            computer.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            resetBall();
        }

        // Draw paddles
        function drawPaddles() {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillRect(computer.x, computer.y, computer.width, computer.height);
        }

        // Draw ball
        function drawBall() {
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw center line
        function drawCenterLine() {
            ctx.strokeStyle = '#00ff00';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Draw scoreboard
        function drawScore() {
            ctx.fillStyle = '#00ff00';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.score, canvas.width / 4, 50);
            ctx.fillText(computer.score, (3 * canvas.width) / 4, 50);

            ctx.font = '16px Arial';
            ctx.fillText('PLAYER', canvas.width / 4, 75);
            ctx.fillText('COMPUTER', (3 * canvas.width) / 4, 75);
        }

        // Main render function
        function render() {
            // Clear canvas with black background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawCenterLine();
            drawPaddles();
            drawBall();
            drawScore();
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        resetBall();
        gameLoop();
    </script>
</body>
</html>
